[mcu]
canbus_uuid: 4341f13a370e

[include sb2040.cfg]
[include klipperExpander.cfg]
[include stealthburner_leds.cfg]
[include led_effects.cfg]

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 3000
max_z_velocity: 15
max_z_accel: 350
square_corner_velocity: 5.0

#[include adxl.cfg]

[safe_z_home]
home_xy_position:175,175
speed:100
z_hop:20

#####################################################################
#   X/Y Stepper Settings
#####################################################################

[stepper_x]
