mesh_max: 310,310
fade_start: 0.6
fade_end: 10.0
probe_count: 5,5
algorithm: bicubic
relative_reference_index: 12
 
[virtual_sdcard]
path: /home/pi/printer_data/gcodes

[pause_resume]

